version: '3'

services:
  proxy:
    image: nginx:1.11
    ports:
      - '80:80'
    volumes:
      - ./nginx.production.conf:/etc/nginx/conf.d/default.conf:ro
  php:
    build: 
      context: .
      dockerfile: php.Dockerfile
    volumes:
      - ./php:/var/www/html/php
    restart: always
  java:
    build: 
      context: .
      dockerfile: java.Dockerfile
    restart: always
  db:
    image: 'mysql:latest'
    volumes: 
      - ./init.sql:/data/application/init.sql
    command: --init-file /data/application/init.sql
    restart: always
    environment: 
      MYSQL_ROOT_PASSWORD: root
  adminer:
    image: adminer
    restart: always
    ports:
      - 8081:8080
  redis:
    image: "redis:alpine"
